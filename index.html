<!DOCTYPE html>
<html style="font-family: Roboto, Arial, sans-serif;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="32 Tshiok game.">
<title>32 Tshiok</title>
<link rel="shortcut icon" href="images/chiweg.svg">
</head>
<style>
div.chardis{
    background-color: #888;
    position: absolute;
    width: 15%;
    height: 40%;
    top: 30.5%;
    border: 4px solid #000;
}
div.chardis img{
    position: absolute;
}
div.chardis div.shadow{
    position: absolute;
    border-radius: 50%;
    width: 50%;
    height: 50%;
    top: 25%;
    left: 25%;
    background: #fff;
    opacity: 0.5;
    filter: blur(25px);
    transform: scale(1, 1);
}
div.fixed, div.turned {
    position: fixed;
    background: #016529;
}
@media all and (max-aspect-ratio: 16/9)
{
    div.fixed {
        bottom: calc(50vh - 28.125vw);
        width: 100vw;
        height: 56.25vw;
        font-size: 100vw;
    }
}
@media all and (min-aspect-ratio: 16/9)
{
    div.fixed {
        right: calc(50vw - 88.888888888888888888888888888888889vh);
        width: 177.777777777777777777777777777777778vh;
        height: 100vh;
        font-size: 177.777777777777777777777777777777778vh;
    }
}
@media all and (max-aspect-ratio: 9/16)
{
    div.turned {
        right: -38.888888888888888888888888888888889vw;
        bottom: calc(50vh - 50vw);
        width: 177.777777777777777777777777777777778vw;
        height: 100vw;
        font-size: 177.777777777777777777777777777777778vw;
    }
}
@media all and (min-aspect-ratio: 9/16)
{
    div.turned {
        right: calc(50vw - 50vh);
        bottom: 21.875vh;
        width: 100vh;
        height: 56.25vh;
        font-size: 100vh;
    }
}
div.turned {
    transform: rotate(90deg);
}
a:link { color: #0000EE; }
a:visited { color: #551A8B; }
* {color: #1f2328}
</style>
<body style="margin:0; overflow: hidden; background-color: #999;">
<div id="box" class="fixed">
    <div id="title" style="font-size: 100%;">
        <img src="images/logo.svg" style="filter: drop-shadow(0 0 0.1rem #fff); position: absolute; left: 20%; top: 5%; width: 60%;">
        <div class="chardis" id="cd0" style="right: 69.5%;"><div class="shadow"></div></div>
        <div class="chardis" id="cd1" style="right: 51.5%;"><div class="shadow"></div></div>
        <div class="chardis" id="cd2" style="left: 51.5%;"><div class="shadow"></div></div>
        <div class="chardis" id="cd3" style="left: 69.5%;"><div class="shadow"></div><img src="images/cnai.svg" style="width:105%; top: -1%; left: -1%;"></div>
        <p style="position: absolute; text-align: center; left: 0; top: 65%; width: 100%; height: 20%; font-size: 5%; color: #eee;">4 Players</p>
        <button style="position: absolute; left: 37.5%; top: 85%; width: 25%; height: 12%; font-size: 5%;">START</button>
    </div>
</div>
</body>
<script src="BoxTurner.js"></script>
</html>
