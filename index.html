<!DOCTYPE html>
<html style="font-family: Roboto, Arial, sans-serif;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="32 Tshiok game.">
    <link rel="stylesheet" type="text/css" href="styles/basics.css" />
    <link rel="stylesheet" type="text/css" href="styles/squares.css" />
<title>32 Tshiok</title>
<link rel="shortcut icon" href="images/chiweg.svg">
</head>
<style>
    a:link { color: #0000EE; }
    a:visited { color: #551A8B; }
    * {color: #1f2328}
</style>
<body style="margin:0; overflow: hidden; background-color: #999;">
<div id="box" class="fixed">
    <div id="title" style="visibility: visible;">
        <img src="images/logo.svg" style="filter: drop-shadow(0 0 0.0015rem #fff); position: absolute; left: 20%; top: 5%; width: 60%;">
        <div class="chardis" id="cd0" data-you="1" onclick="ChangeYou(0)" style="right: calc(69.5% + 0.0064rem);"><div class="shadow"></div><p><i><b style="font-size: 0.0315rem; color: #000; position: absolute; bottom: 0; left: 0.035rem; width: 0.1rem">puān</b></i></p><p class="you">You</p><input type="checkbox" onclick="CheckCharacter(event)" id="cb0" checked></div>
        <div class="chardis" id="cd1" data-you="0" onclick="ChangeYou(1)" style="right: 51.5%;"><div class="shadow"></div><p><i><b style="font-size: 0.0315rem; color: #000; position: absolute; bottom: 0; left: 0.0336rem; width: 0.115rem">chyúng</b></i></p><p class="you">You</p><input type="checkbox" onclick="CheckCharacter(event)" id="cb1" checked></div>
        <div class="chardis" id="cd2" data-you="0" onclick="ChangeYou(2)" style="left: 51.5%;"><div class="shadow"></div><p><i><b style="font-size: 0.0315rem; color: #000; position: absolute; bottom: 0; left: 0.035rem; width: 0.1rem">zrả</b></i></p><p class="you">You</p><input type="checkbox" onclick="CheckCharacter(event)" id="cb2" checked></div>
        <div class="chardis" id="cd3" data-you="0" onclick="ChangeYou(3)" style="left: calc(69.5% + 0.0064rem);"><div class="shadow"></div><img src="images/cnai.svg" style="width:105%; top: -1%; left: -1%;"><p><i><b style="font-size: 0.0315rem; color: #000; position: absolute; bottom: 0; left: 0.0336rem; width: 0.1rem">cnāi</b></i></p><p class="you">You</p><input type="checkbox" onclick="CheckCharacter(event)" id="cb3" checked></div>
        <p id="playercount" style="position: absolute; text-align: center; left: 0; top: 73.5%; width: 100%; height: 20%; font-size: 0.05rem; color: #eee;">4 Players</p>
        <button onclick="START()" style="position: absolute; left: 37.5%; top: 85%; width: 25%; height: 12%; font-size: 0.05rem;">START</button>
        <p style="color: #000; font-size: 0.02rem; position: absolute; bottom: 0.001rem; left: 0.001rem">lì tŕ 2024<br>yowwowwow.github.io</p>
    </div>
    <div id="game" style="visibility: hidden;">
        <button onclick="QUIT()" style="position: absolute; left: 0.5625%; top: 1%; width: 11%; height: 8%; font-size: 0.035rem;">QUIT</button>
        <div id="sq0" class="sq" data-val="-1" style="left: 15%; top:25%;"></div>
        <div class="head" data-val="3" style="left: 10%; bottom: 17%;"><div class="shadow"></div><img src="images/cnai head.svg" style="position: absolute; top: 0; left: 0; width: 100%;"></div>
        <p style="color: #000; font-size: 0.02rem; position: absolute; bottom: 16.8%; left: 19%">You</p> 
        <div id="phand" style="position: absolute; left: 8.9453125%; top: 84%; width: 10.546875%; height: 60%; transform-origin: 50% 12.5%; transform: rotate(270deg); overflow: visible;">
            <div class="sq" data-val="0"></div>
            <div class="sq" data-val="10"></div>
            <div class="sq" data-val="15"></div>
            <div class="sq" data-val="15"></div>
        </div>
    </div>
</div>
</body>
<script src="scripts/CharacterSelect.js"></script>
<script>
    var title = document.getElementById("title");
    var game = document.getElementById("game");
    function START(){
        title.style.visibility = "hidden";
        game.style.visibility = "visible";
        SaveChars();
    }
    function QUIT(){
        game.style.visibility = "hidden";
        title.style.visibility = "visible";
    }
</script>
<!-- <script src="scripts/BoxTurner.js"></script> -->
</html>
